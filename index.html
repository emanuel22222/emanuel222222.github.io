<!doctype html>
<html lang="en">
  <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Ingreso Stock</title>
  </head>
  <body>
    <h1 class="text-center mt-5 display-4  text-primary"> Agregar Productos</h1> <br>

    <form   
         <>     
        <input  id="id" class="form-control my-2" type="text" name="" placeholder=  "Ingrese ID">
        <input  id="nombre" class="form-control my-2" type="text" placeholder="Ingrese Nombre">
        <input  id="descripcion" class="form-control my-2" type="text" placeholder="Ingrese descripcion">
        <input  id="fecha" class="form-control my-2" type="text" placeholder="Ingrese fecha">
        <input  id="tipo" class="form-control my-2" type="text" placeholder="Ingrese tipo">
        <input  id="cantidad" class="form-control my-2" type="text" placeholder="Ingrese cantidad">
        <button id="boton" class="btn btn-success" onclick="capturar();" type="reset"> Agregar</button>

    </form>
<br>
    <table class="table table-striped table-dark" id="tabla">
        <thead>
            <th scope="colgroup">STOCK</th>
          <tr>
           
            <th scope="col">#ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Fecha</th>
            <th scope="col">Tipo</th>
            <th scope="col">Cantidad</th>
          </tr>
        </thead>
        <tbody><th scope="row"></th><td></td><td></td><td></td><td></td><td></td></tbody>

    <script src="Productos.js">
       
  </script>
  </body>
</html>
